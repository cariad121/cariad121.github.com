<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="author" content="{{ site.author.name }}">
<meta name="description" content="{% if page.description %}{{ page.description | truncatewords: 26 }}{% endif %}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="x-ua-compatible" content="IE=edge;chrome=1" />
<meta name="cleartype" content="on" />
<title>{% if page.title %} {{ page.title | strip_html }} {% else %} {{ site.author.sitename }} {% endif %}</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400" type="text/css">
<link rel="stylesheet" href="/css/style.css" />

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
    <body>
        <header role="banner">
            <section>
                <div class="logo-block">
                    <a href="/" class="logo" />Acorn Holistic Solutions</a>
                </div>
                <nav role="navigation">
                    <ul>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/services.html">Services and Further Information</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main role="main">
            <section>
            {{ content }}
            </section>
        </main>
        <footer role="contentinfo">
            <section>
                <h1>Contact</h1>
                <p>{{ site.author.name }} </p>
                <ul>
                    <li>Twitter <a href="http://twitter.com/{{ site.author.twitter }}">http://twitter.com/{{ site.author.twitter }}</a></li>
                    <li>Email <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
                    <li>Telephone <a href="tel:+447779577301">0777 9577 301</a></li>
            </section>
            <section>
                <small>&copy; 2013 {{ site.author.name }}.</small>
            </section>
        </footer>
    </body>
</html>
